<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section>
      <div class="information">
        <div class="logo-text">Dreams</div>
        <div class="first-title">
          Spice your <span id="text-moods">Moods</span>
        </div>
        <div class="second-title">Spicy Vegetable Soup</div>
        <p class="soup-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero nisi
          rem ducimus similique, soluta officiis consectetur laudantium, eum
          praesentium blanditiis, sequi dolorum. Reprehenderit?
        </p>
        <div class="click">
          <button
            class="button"
            id="orange-button"
            style="background-color: #d85a5a; color: white"
          >
            View Menu
          </button>
          <button
            class="button"
            id="white-button"
            style="background-color: #ffffff; color: #d85a5a"
          >
            Book a Table
          </button>
        </div>
        <div class="mini-info">
          <p class="mini-title">Breakfast</p>
          <p class="hours">9.00 am - 11.00 am</p>
          <img src="img/arrow.svg" alt="arrow" />
        </div>
      </div>
      <div class="image"></div>
    </section>
  </body>
</html>
